<section class="two-way-binding">
    <article>
        <h3>Two-way data binding</h3>
        <div>
            <input type="text" [value]="nome" (input)="nome = campoInput.value" #campoInput>
            <p>você digitou o valor {{ nome }}</p>
        </div>

        <div>
            <input type="text" [ngModel]='nome' (ngModelChange)="nome = $event" />
            <p>você digitou o valor {{ nome }}</p>
        </div>

        <div>
            <input type="text" [(ngModel)]="nome" />
            <p>você digitou o valor {{ nome }}</p>
        </div>

        <div>

            <p>Neu nome é {{ pessoa.nome }} e tenho {{ pessoa.idade }} anos de idade.</p>

            <input type="text" [(ngModel)]="pessoa.nome">
            <input type="text" [(ngModel)]="pessoa.idade">
        </div>

    </article>

</section>
